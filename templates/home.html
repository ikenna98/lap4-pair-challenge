{% extends "base.html" %}
{% block content %}
<div class="block">
    <h1>Short URLS</h1>
    <form method='POST' action="#">
        <input type="text" name="url" placeholder="enter the url to shorten">
        <input type="submit" value="submit">
    {% for url in urls %}
        <p>{{url['URL']}}</p>
        <button><a href="{{url['shortURL']}}">{{url['shortURL']}}</a></button>
    {% endfor %}
</div>   
{% endblock content %}
